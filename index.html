<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabalarm | A Sabaton themed alarm clock</title>
    
    <link rel="stylesheet" href="style.css">
     <link rel="icon" type="image/x-icon" href="logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    </style>
</head>

<body id="body" onload="livetime()">
        <h2 id="h2time">00:00:00</h2>
        <h3>A alarm clock the plays 'Ghost Division' by Sabaton</h3>

        <input id="date-time" onchange="timeset(this.value)" type="datetime-local" />

        <br>
        <button id="alarmset" onclick="alarmset()">
            Set Alarm
        </button>

        <button id="alarmcancel" onclick="alarmcancel()">
            Cancel Alarm
        </button>

        <br>
        <br>

        <!-- Placeholder image -->
        <img id="alarm-placeholder" src="https://i.ytimg.com/vi/ICfzQVh3lvs/hq720.jpg" alt="Ghost Division Thumbnail" width="560" height="315" />

        <!-- Hidden YouTube player -->
        <div id="player" style="display: none;"></div>



        <script src="script.js"></script>
        <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
